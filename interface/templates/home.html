<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Decoder</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Diamond Art Decoder</h1>
        
        <!-- Input Form -->
        <form action="/decoder" method="POST">
            <div class="mode-selector">
                <label class="radio-label">
                    <input type="radio" name="mode" value="decode" class="input" checked> 
                    <span>Decode</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="mode" value="encode" class="input"> 
                    <span>Encode</span>
                </label>
            </div>
            <div class="multiline-selector">
            </div>
            <div class="form-group">
                <textarea
                    placeholder="Enter input here..." 
                    class="text-input" 
                    name="text" 
                    type="text" 
                    required
                ></textarea>
            </div>
            <button id="btn" type="submit">Process</button>
        </form>
        
        <!-- Results Section -->
        {{if .Result}}
        <div class="results">
            <h2>Result:</h2>
            <div class="status-code">Status: {{.Status}}</div>
            <pre class="art-output">{{.Result}}</pre>
        </div>
        {{end}}
    </div>
</body>
</html>
